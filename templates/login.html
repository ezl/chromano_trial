{% extends "base.html" %}

{% block content %}
<form method="post" class="login ui-widget-content ui-corner-all">
    <div>
        <label for="id_email">E-mail</label>
        <input type="text" name="email" id="id_email" value="{{ email }}"/>
    </div>
    <div>
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password"/>
    </div>
    {% if error %}
        <div class="error">Incorrect email or password</div>
    {% endif %}
    <button type="submit">Log in</button>

    <small>
        <a href="{% url django.contrib.auth.views.password_reset %}">forget your password?</a>
    </small>
</form>
{% endblock %}
