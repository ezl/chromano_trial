{% extends "base.html" %}

{% block extrahead %}
<style>
.main { margin: -5px -10px; height: 313px;
    position: relative; background: url('/static/images/main_image.jpg') no-repeat; }
.main-top { width: 100%; height: 3px; top: -3px;
    position: absolute; background: url('/static/images/main_image_top.png') no-repeat; }
.main-screen { width: 457px; height: 254px; top: 32px; left: 382px; z-index: 100;
    position: absolute; background: url('/static/images/main_screenshot.jpg') no-repeat; }
.main-stripe { width: 100%; height: 81px; bottom: 0; left: -12px; padding: 0 12px;
    position: absolute; background: url('/static/images/main_stripe.png') no-repeat; }
.main-stripe a { width: 164px; height: 44px; margin: 20px 20px 0 40px; float: left;
    display: block; background: url('/static/images/main_signup.jpg') no-repeat; }
.main-stripe p { color: #999; font-size: 9px; margin: 30px; }
</style>
{% endblock %}

{% block content %}
<div class="main">
    <div class="main-top"></div>
    <div class="main-screen"></div>
    <div class="main-stripe">
        <a href="{% url monitor.views.register 'free' %}"></a>
        <p>It only takes 30 seconds<br/>and it's 100% FREE !</p>
    </div>
</div>
{% endblock %}
