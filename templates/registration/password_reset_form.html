{% extends "base.html" %}

{% block content %}
<div class="static">
    <h2>Reset password</h2>
    <p>Just enter your email, and we'll send you a reset link.</p>
<br/>

<form method="post">{% csrf_token %}
    <div>
        <label for="id_email">E-mail address:</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <br/>
    <button type="submit">Reset my password</button>
</form>
</div>
{% endblock %}
