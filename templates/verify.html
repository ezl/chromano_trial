{% extends "base.html" %}

{% block content %}
<form method="post" class="basic">
    <h2>Phone activation</h2>
    {{ form.non_field_errors }}
    <div>
        <label for="id_token">Confirmation string</label>
        {{ form.token }}
        {{ form.token.errors }}
    </div>
    <div>
        <label for="id_phone">Phone number</label>
        {{ form.phone }}
        {{ form.phone.errors }}
    </div>
    <button type="submit">Activate number</button>
</form>
{% endblock %}
